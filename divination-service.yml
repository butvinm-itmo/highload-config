server:
  port: 8083

file:
  max-size-bytes: 2097152
  storage-service-public-url: ${FILE_STORAGE_PUBLIC_URL:http://localhost:8080}

spring:
  cloud:
    compatibility-verifier:
      enabled: false
    openfeign:
      circuitbreaker:
        enabled: true
        group:
          enabled: true
  flyway:
    table: flyway_schema_history_divination
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tarot_db}
    user: ${DB_USER:tarot_user}
    password: ${DB_PASSWORD:password}
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tarot_db}
    username: ${DB_USER:tarot_user}
    password: ${DB_PASSWORD:password}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_URL}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    instance-id: ${spring.application.name}:${random.value}

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException.ServiceUnavailable
          - feign.FeignException.InternalServerError
          - feign.FeignException.BadGateway
          - feign.FeignException.GatewayTimeout
        ignoreExceptions:
          - feign.FeignException.NotFound
          - feign.FeignException.BadRequest
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
      file-storage-service:
        baseConfig: default

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException.ServiceUnavailable
          - feign.FeignException.InternalServerError
        ignoreExceptions:
          - feign.FeignException.NotFound
          - feign.FeignException.BadRequest
          - feign.FeignException.Forbidden
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
      file-storage-service:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
    instances:
      user-service:
        baseConfig: default
      tarot-service:
        baseConfig: default
      file-storage-service:
        timeoutDuration: 30s

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 5000
        loggerLevel: BASIC
      user-service:
        connectTimeout: 2000
        readTimeout: 3000
      tarot-service:
        connectTimeout: 2000
        readTimeout: 3000
      file-storage-service:
        connectTimeout: 5000
        readTimeout: 30000

management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,retries,retryevents
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always
